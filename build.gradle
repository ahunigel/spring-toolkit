plugins {
    id "io.freefair.lombok" version "5.3.3.3"
    id 'java-library'
    id 'maven-publish'
}

ext {
    set('springBootVersion', "2.6.+")
}

group 'com.github.ahunigel'
version project.findProperty("version")

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")

    api "org.springframework.boot:spring-boot"
    implementation "org.springframework.security:spring-security-core"
    implementation "org.hibernate:hibernate-core"

    api "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final"
    implementation "com.google.guava:guava:30.1.1-jre"

    api "org.apache.logging.log4j:log4j-api:2.15.0" // log4j vulnerability cve 2021 442
    api "org.apache.logging.log4j:log4j-to-slf4j:2.15.0"  //please remove this once spring upgraded the dependency

    testImplementation group: 'junit', name: 'junit'
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}